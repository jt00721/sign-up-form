<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="odin-lined.png" alt="Outline of Odin project logo" height="90px">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <form action="">
        <div class="form-header">
            <div class="form-header-text">
                <h3 class="description">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
        </div>
        <div class="form-fields">
            <div class="form-fields-container">
                <h3>Let's do this!</h3>
                <div class="form-rows-container">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="firstName" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="lastName" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phoneNumber" type="tel">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirmPassword" type="password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-footer-container">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </form>
</body>
</html>
